		<p>
			<img src="Tottenham.jpg" width="50%" style="margin-bottom:25px;"><br>
			<strong>토트넘 핫스퍼 FC</strong>는 영국 잉글랜드 런던 북부 지역 토트넘을 연고지로 하는 축구 클럽이다.<br>
			애칭은 스퍼스(Spurs) 1882년 창단되었으며 1부 리그 우승 2회, FA컵 8회, 유로파 리그 2회 우승 기록을 가지고 있다.<br>
			이후 리그 최고 성적은 2016-17 시즌 2위이며, 챔피언스 리그 최고 성적은 2018-19 시즌의 결승이다.
